name: "Feature Flags CI/CD"

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    # checkout the repo
    - uses: actions/checkout@v1
    
    # install dependencies, build, and test
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build application version number
      env:
        ENVIRONMENT: "[beta]"
      run: >
        powershell -command 'Write-Host "Generating Build Number"
          'Write-Host "Generating Build Number line 2"'
    - name: Build with dotnet
      run: dotnet build FeatureFlags/FeatureFlags.Service/FeatureFlags.Service.csproj --configuration Release      
    - name: Unit Tests
      run: dotnet test FeatureFlags/FeatureFlags.Tests/FeatureFlags.Tests.csproj --configuration Release --logger trx --collect "Code coverage" --settings:%GITHUB_WORKSPACE%\FeatureFlags\FeatureFlags.Tests\CodeCoverage.runsettings
    - name: Publish Web Service
      run: dotnet publish FeatureFlags/FeatureFlags.Service/FeatureFlags.Service.csproj --configuration Release 
    - name: Publish Web Site
      run: dotnet publish FeatureFlags/FeatureFlags.Web/FeatureFlags.Web.csproj --configuration Release 
    - name: publish build artifacts back to GitHub
      uses: actions/upload-artifact@master
      with:
        name: serviceapp
        path: FeatureFlags/FeatureFlags.Service/bin/Release/netcoreapp2.2/publish
    - name: publish build artifacts back to GitHub
      uses: actions/upload-artifact@master
      with:
        name: webapp
        path: FeatureFlags/FeatureFlags.Web/bin/Release/netcoreapp2.2/publish
