version: 2
updates:
- package-ecosystem: nuget
  directory: "/FeatureFlags/FeatureFlags.FunctionalTests"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
    - "samsmithnz"
  groups:
    functionalTests:
      patterns: ["*"]
      update-types: ["minor", "patch"]
